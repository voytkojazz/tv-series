<app-add-film (addingFilm)="addFilm($event)"></app-add-film>

    <table>
        <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Serientitel
                </th>
                <th>
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            @if (films.length > 0) {
                @for ( film of films ; track $index) {

                    @if (filmToEdit == film) {
                        <tr app-edit-film-form [film]="filmToEdit" (onFilmUpdated)="handleFilmUpdated($event)"></tr>
                    } @else {
                        <tr [class.selected]="currentOpenId === film.docId"
    
                        >

                            <td (dblclick)="navigateToFilm(film.mazeId, film.docId)">
                                {{film.id}}
                            </td>

                            <td (dblclick)="navigateToFilm(film.mazeId, film.docId)" class="title"
                                (mouseenter)="hoveredFilm = film.docId" 
                                (mouseleave)="hoveredFilm = null"
                            >
                                <!-- <app-popover [state]="hoveredFilm == film.docId ? 'in' : 'out'" message="Double click to open or close show"></app-popover> -->
                                {{ film.title }}
                            </td>
                            
                            <td>
                                <button class="danger" (click)="deleteShow(film.docId ?? '')">Delete</button>
                                <button class="primary" (click)="editFilm(film)">Edit</button>
                            </td>

                        </tr>
                    }
                }
            }
           
        </tbody>
    </table>

    <app-modal [isOpen]="feedbackOpen" [dialogTitle]="feedbackTitle">
        {{feedbackMessage}}
    </app-modal>
