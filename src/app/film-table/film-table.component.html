<div class="film-table-wrapper">
    <p>film-table works!</p>

    <table>
        <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Serientitel
                </th>
                <th>
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            @if (films.length > 0) {
                @for (film of films; track $index) {
                    
                    <tr>
                        <td>{{film.id}}</td>
                        <td>{{ film.title }}</td>
                        <td>
                            <button (click)="deleteShow(film.docId ?? '')">Delete</button>
                        </td>
                    </tr>
                }
            }
        </tbody>
    </table>

    <app-modal [isOpen]="feedbackOpen" [dialogTitle]="feedbackTitle">
        {{feedbackMessage}}
    </app-modal>

    <app-add-film (addingFilm)="addFilm($event)"></app-add-film>
</div>
