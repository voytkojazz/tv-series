<div class="details-container">

    <div class="content">

        <div class="top-bar">
            <h3>
                {{showDetails?.name}}
            </h3>
        </div>
        <img [src]="showDetails?.image?.medium" alt="">
        <h5>Summary: </h5>
        <p [innerHTML]="showDetails?.summary"></p>
        <button (click)="closeDetails()">Close</button>
    </div>


</div>
